---
layout: default
---
{% assign author = site.data.authors[page.author] %}

<h2>{{ page.title }}</h2>

{% include page-intro.html %}

{{ content }}

<nav aria-label="Autres contenus">
  <ul>
    {% if page.next.url %}
      <li>
        <a href="{{page.next.url}}" rel="next">&laquo; {{page.next.title}}</a>
      </li>
    {% endif %}
    {% if page.previous.url %}
      <li>
        <a href="{{page.previous.url}}" rel="prev">{{page.previous.title}} &raquo;</a>
      </li>
    {% endif %}
  </ul>
</nav>
