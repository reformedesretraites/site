<form name="contact" method="POST" netlify>
  <label for="name">Nom</label>
  <input type="text" name="name" id="name" autocomplete="name" placeholder="Jean-Paul Delevoye" title="Indiquez votre nom" required>
  <label for="email">Email</label>
  <input type="email" name="email" id="email" autocomplete="email" placeholder="jean-paul@oups.gouv.fr" title="Votre adresse email est invalide." pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" required>
  <label for="phone">Téléphone</label>
  <input type="text" name="phone" id="phone" autocomplete="tel-national" placeholder="06 00 00 00 00">
  <label for="message">Message</label>
  <textarea name="message" id="message" placeholder="Bonjour, c'est top ce que vous faites ! Je voudrais me joindre à vous pour…" rows="7" required></textarea>
  <button type="submit" name="submit">Envoyez votre message</button>
</form>
